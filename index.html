<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ruler spike</title>
    <link rel="stylesheet" href="css/zruler.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/zruler.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="center-pane">
      <div id="workarea">
        <svg width="500" height="500">
          <polyline points="100 100 300 100 400 300" stroke="#000000" fill="none"></polyline>
        </svg>
      </div>
      <select id="zoom">
        <option value="0.5">50%</option>
        <option value="1" selected>100%</option>
        <option value="2">200%</option>
      </select>
    </div>
  </body>
</html>
